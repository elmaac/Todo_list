
<h1 style="text-align: center;">Todo list</h1>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">

              <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter todo" aria-label="Enter todo"  aria-describedby="basic-addon2" [(ngModel)]="newTodo">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-primary" (click)="saveTodo()" type="button">Add Todo</button>
              </div>
            </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i=index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isComplated)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color: red; font-weight:bold; "(click)="remove(i)">X</td>

          </tr>
        </tbody>
      </table>
    </div>
 
    </div>
  </div>
